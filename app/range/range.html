<div ng-form="rangeForm" ng-class="{ 'has-error': rangeForm.$invalid, 'has-success': rangeForm.$valid && rangeForm.$dirty }">
    <div class="form-group col-md-6">
    <input type="number" class="form-control" ng-model="$ctrl.min" placeholder="Min" ng-min="$ctrl.min" ng-max="$ctrl.max" ng-required="$ctrl.required || $ctrl.max"/>
</div>
<div class="form-group col-md-6">
<input type="number" class="form-control" ng-model="$ctrl.max" placeholder="Max" ng-min="$ctrl.min" ng-max="$ctrl.max" ng-required="$ctrl.required || $ctrl.min"/>
</div>
<span class="help-block" ng-show="rangeForm.$invalid">The range is invalid.</span>    
<div class="row">
        <pre>Valid: {{rangeForm.$valid}}</pre>
    </div>
</div>
